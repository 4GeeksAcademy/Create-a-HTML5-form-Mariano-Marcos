<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Create-a-HTML-form</title>
        <style>

            select.form-select {
                display: block;
                width: 100%;
                padding: .375rem .75rem;
                font-size: 1rem;
                line-height: 1.5;
                color: #495057;
                background-color: #fff;
                background-clip: padding-box;
                border: 1px solid #ced4da;
                border-radius: .25rem;
                transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
            }

            textarea.form-control:focus,select.form-select:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            }

        </style>
        <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
	</head>
	<body>
        <div class="container-fluid w-75 border border-dark rounded mt-3 mb-3 px-0">
            <div class="container border-bottom rounded-top border-dark bg-light p-2 pl-4 pt-3 mb-2">
                <h3>Payment form example</h3>
              </div>
            <div class="container">
                <div class="row-9 d-flex my-3 mx-3 alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-5">
                            <label for="card-number" class="form-label" style="font-weight: 600;">Card #</label>
                            <input type="number" class="form-control" id="card-number" placeholder="XXXXXX">
                        </div>
                        <div class="col-md-3">
                            <label for="cvc-number" class="form-label" style="font-weight: 600;">CVC #</label>
                            <input type="number" class="form-control" id="cvc-number" placeholder="000">
                        </div>
                        <div class="col-md-4">
                            <label  for="Amount" class="form-label" style="font-weight: 600;">Amount</label>
                            <div class="input-group">
                                <span class="input-class-text d-flex align-items-center" style="font-weight: 600;">$</span>
                                <input type="number" class="form-control rounded" id="Amount" placeholder="0.00">
                            </div>
                        </div>
                    </div>
                    <!-- First row of elements ends -->
                    <div class="row pt-2">
                        <div class="col-md-6">
                            <label for="name-field"  class="form-label" style="font-weight: 600;">Name</label>
                            <input type="text" class="form-control" id="name-field" placeholder="Your name here">
                        </div>
                        <div class="col-md-6">
                            <label for="last-name-field" class="form-label" style="font-weight: 600;">Last Name</label>
                            <input type="text" class="form-control" id="last-name-field" placeholder="Your Last Name here">
                        </div>
                    </div>  
                    <!-- Second row of elements ends -->
                    <div class="row pt-2">
                        <div class="col-md-6">
                            <label for="city-field" class="form-label" style="font-weight: 600;">City</label>
                            <input type="text" class="form-control" id="city-field">
                        </div>
                        <div class="col-md-3">
                            <label for="state-field" class="form-label" style="font-weight: 600;">State</label>
                            <select class="form-select" id="state-field" name="state-selected">
                                <option value="pick-a-state" style="font-weight: 600;">Pick a state</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="postal-code" style="font-weight: 600;">Postal Code</label>
                            <input type="text" class="form-control" id="postal-code">
                        </div>
                    </div>
                    <!-- Third row of elements ends -->
                    <div class="row pt-2">
                        <div class="col align-items-center">
                            <p class="mb-3" style="font-weight: 600;">We accept:</p>
                            <div class="col-md-6 rounded d-flex justify-content-between p-3 pt-1 pb-1 mb-2 bg-secondary text-white">
                                    <div class="d-flex align-items-center">
                                        <input type="radio" id="mastercard" name="payment-type">
                                        <label for="mastercard"><i class="fa-brands fa-cc-mastercard pl-2"></i></label>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <input type="radio" id="visa" name="payment-type">
                                        <label for="visa"><i class="fa-brands fa-cc-visa pl-2"></i></label>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <input type="radio" id="diners-club" name="payment-type">
                                        <label for="diners-club"><i class="fa-brands fa-cc-diners-club pl-2"></i></label>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <input type="radio" id="amex" name="payment-type">
                                        <label for="amex"><i class="fa-brands fa-cc-amex pl-2"></i></label>
                                    </div>  
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex flex-column">
                                <label for="message" style="font-weight: 600;">Message:</label>
                                <textarea class="form-control" name="message" id="message" cols="40" rows="3"></textarea>
                            </div>
                            <p class="pt-1" style="color: #646566; font-size: 14px;">Add any notes here</p>
                        </div>
                    </div>
                </div>
                <!-- body container ends below -->
            </div>
            <div class="container-fluid border-top rounded-bottom border-dark bg-light  mb-2 d-flex justify-content-end pt-2      pr-3">
                <button type="button" class="btn btn-secondary mx-3">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </body>
</html>
